<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up PCL</title>
</head>
<body>
<h2>Sign up</h2>

<form th:action="@{/auth/sign-up}" th:object="${signUpForm}" method="post">
    <div>
        <label for="email">Email:</label><br>
        <input id="email" type="text" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <br>
    <div>
        <label for="username">Username:</label><br>
        <input id="username" type="text" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <br>
    <div>
        <label for="password">Password:</label><br>
        <input id="password" type="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <br>
    <div>
        <label for="confirmPassword">Confirm password:</label><br>
        <input id="confirmPassword" type="password" th:field="*{confirmPassword}" />
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
    </div>
    <br>
    <input type="submit" value="Submit">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
<a th:href="@{/auth/sign-in}">Sign in</a>
<br>
<a th:href="@{/oauth2/authorization/google}">Sign in with Google</a>
<br>
<a th:href="@{/oauth2/authorization/github}">Sign in with GitHub</a>
</body>
</html>
